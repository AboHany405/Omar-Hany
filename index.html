<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي لشهر رمضان</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2020/04/23/19/19/ramadan-5080309_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        #countdown {
            font-size: 2rem;
            margin: 1rem 0;
        }
        .message {
            font-size: 1.5rem;
            margin-top: 2rem;
            color: #f9c74f;
        }
    </style>
</head>
<body>
    <h1>رمضان كريم! 🌙✨</h1>
    <div id="countdown">جارٍ الحساب...</div>
    <div class="message">عمر هاني يهنئكم بحلول شهر رمضان المبارك</div>
    <script>
        function countdownToRamadan() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const ramadanDate = new Date(`March 10, ${currentYear} 00:00:00`); // Adjust for actual Ramadan start date.
            if (now > ramadanDate) {
                ramadanDate.setFullYear(currentYear + 1);
            }
            const diff = ramadanDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent = 
                `${days} يوم و ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية`;
        }

        setInterval(countdownToRamadan, 1000);
        countdownToRamadan();
    </script>
</body>
</html>
